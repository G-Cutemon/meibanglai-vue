<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div class="fix-box">
		<div class="w1190">
			<dl class="w600">
				<dt>展会信息</dt>
				<dd>
					<a data-type="1" class="details-a-click">国内展会</a>
				</dd>
				<dd>
					<a data-type="2" class="details-a-click">国际展会</a>
				</dd>
				<dd>
					<a data-type="3" class="details-a-click">美博会参展商名录</a>
				</dd>
			</dl>
		</div>
	</div>
	
	<div id="wp"></div>
</body>
<script id="tpl" type="text/html">
	<%var LOGO_URL = '//meibanglai.com/data/dataList.do';%>
	<%var DETAILS_URL = '/view/data/foreignexhibition.html';%>
	<table class="table">
		<tr class="warning">
			<th class="col-xs-9 col-lg-4">展会名称</th>
			<th class="visible-lg col-lg-4">展会时间</th>
			<th class="visible-lg">所在地址</th>
			<th></th>
		</tr>
	<%for (var i = 0; i < data.length; i++) {%>
		<tr>
			<td>
				<%:=data[i].meeting_name%>
			</td>
			<td class="visible-lg">
				<%:=data[i].meeting_time%>
			</td>
			<td class="visible-lg"><%:=data[i].meeting_adress%></td>
			<td>
				<button class="btn btn-primary"  onclick="window.location.href='<%:=DETAILS_URL%>?d=<%:=data[i].id%>'">查看详情</button>
			</td>
	<%}%>
		</tr>
	</table>
	<hr>
</script>
</html>
